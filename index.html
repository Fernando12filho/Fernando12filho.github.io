<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
  </style>
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    
      <a id = "imagemNFT" href="#">
        <div class="imagem">

        </div>
      </a> 
    
    <div class="description">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="cardEnd">
        <div class="icon">
          <img src="images/icon-ethereum.svg" alt="Ethereum" id="icon">
          <p style="color: hsl(178, 100%, 50%)">0.041 ETH</p>
        </div>
        <div class="icon" id="iconRight">
          <img src="images/icon-clock.svg" alt="clock" id="icon">
          <p>3 days left</p>
        </div>
      </div>

      <div class="cardFooter">
        <span></span>
        <div class="profile">
          <img id="profilePicture" alt="" src="/images/image-avatar.png">
          <p> Creation of <a href="#">Jules Wyvern</a></p>
        </div>

      </div>
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Fernando Melo Filho</a>.
  </div>
</body>

</html>
